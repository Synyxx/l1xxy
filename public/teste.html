<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Save Comment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    input, textarea {
      background: #444;
      color: #fff;
    }

    button {
      background: #555;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    .response {
      margin-top: 15px;
      font-size: 14px;
    }

    .response.success {
      color: #4caf50;
    }

    .response.error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Teste Save Comment</h1>
  <form id="commentForm">
    <input type="text" id="name" placeholder="Seu nome (máx. 7 letras)" maxlength="7" required>
    <textarea id="comment" placeholder="Seu comentário (máx. 7 letras)" maxlength="7" required></textarea>
    <button type="submit">Salvar Comentário</button>
    <div class="response" id="response"></div>
  </form>

  <script>
    document.getElementById('commentForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();
      const responseDiv = document.getElementById('response');

      if (name.length > 7 || comment.length > 7) {
        responseDiv.className = 'response error';
        responseDiv.textContent = 'Erro: Nome e comentário devem ter no máximo 7 letras.';
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/saveComment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, comment })
        });

        if (response.ok) {
          responseDiv.className = 'response success';
          responseDiv.textContent = 'Comentário salvo com sucesso!';
          document.getElementById('commentForm').reset();
        } else {
          const errorData = await response.json();
          responseDiv.className = 'response error';
          responseDiv.textContent = `Erro: ${errorData.error}`;
        }
      } catch (error) {
        responseDiv.className = 'response error';
        responseDiv.textContent = 'Erro de conexão ao salvar o comentário.';
      }
    });
  </script>
</body>
</html>
