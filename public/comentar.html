<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synyx</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cmdnegro {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: 0 0 10px 2px #333;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      text-align: left;
      font-size: 16px;
      margin-bottom: 8px;
      color: #ccc;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #000;
      color: #fff;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      resize: none;
    }

    textarea::placeholder {
      color: #555;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Courier New', monospace;
    }

    button:hover {
      background-color: #555;
    }

    .response {
      margin-top: 15px;
      font-size: 14px;
    }

    .response.success {
      color: #ffffff;
    }

    .response.error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="cmdnegro">
    <h1>Manda uma menssagem pra index</h1>
    <form id="commentForm">
      <label for="comment">Mensagem:</label>
      <textarea id="comment" name="Mensagem" rows="4" placeholder="Digita tua mensagem" required></textarea>
      <button type="submit">Enviar</button>
      <div class="response" id="response"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('commentForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const comment = document.getElementById('comment').value;

      if (comment.length > 7) {
        responseDiv.className = 'response error';
        responseDiv.textContent = 'a mensagem deve ter no máximo 7 caracteres.';
        return;
      }

      try {
        const response = await fetch('https://testepc.onrender.com/comentar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ comentario: comment }),
        });

        const data = await response.json();

        if (response.ok) {
          responseDiv.className = 'response success';
          responseDiv.textContent = 'pronto, só dar f5 la na index';
          form.reset();
        } else {
          responseDiv.className = 'response error';
          responseDiv.textContent = data.message || 'erro ao enviar a mensagem.';
        }
      } catch (error) {
        responseDiv.className = 'response error';
        responseDiv.textContent = 'erro de conexão.';
      }
    });
  </script>
</body>
</html>
