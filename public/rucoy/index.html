<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train/Ptrain Synyx</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Pixelify Sans', sans-serif;
      background-color: #111;
      color: #ddd;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: url('img/banner.gif') no-repeat center center;
      background-size: cover;
      border-bottom: 2px solid #444;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      position: relative;
      margin: 0;
      font-size: 3rem;
      color: #fff;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    header h1:hover {
      transform: scale(1.05);
    }

    section {
      margin-top: 30px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: scale(1.01);
    }

    h2 {
      color: #ccc;
      margin-top: 0;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    ul li {
      transition: transform 0.3s ease;
    }

    ul li:hover {
      transform: scale(1.05);
      color: #fff;
    }

    .provas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .provas img {
      width: 100%;
      border: 2px solid #444;
      border-radius: 8px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .provas img:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
      transition: color 0.3s ease;
    }

    footer:hover {
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Train - Ptrain by Japa</h1>
  </header>

  <section>
    <ul>
      <li>Treino Parado | 1h | 325k</li>
      <li>Treino Parado | 2h | 650k</li>
      <li>Skillar | 1h | 350k</li>
      <li>Skillar | 2h | 700k</li>
      <li>Não uso macro/autoclcker durante o skillamento.</li>
    </ul>
  </section>

  <section>
    <h2>Referências:</h2>
    <div class="provas">
      <img src="refs/ref1.jpg" alt="ref1">
    </div>
  </section>

  <footer>
    <p>Entre em contato via discord para contratar ou tirar dúvidas.</p>
    <p>DC: synyx.xyz</p>
  </footer>

</body>
</html>
